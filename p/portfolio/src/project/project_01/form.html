    <h3 class="d-flex justify-content-center">DIGITAL TALENT | Form dengan Bootstrap</h3>
    <div class="row mt-4 d-flex justify-content-center">
      <div class="col-md-8">
        <form action="" name="form">
          <div class="form-group">
            <label for="formGroupExampleInput">Nama</label>
            <input type="text" class="form-control" placeholder="Masukan nama Anda">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput1">E-Mail</label>
            <input type="email" class="form-control" placeholder="Masukan alamat e-mail Anda">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Alamat</label>
            <textarea type="text" class="form-control" placeholder="Masukan alamat Anda" row="4"></textarea>
          </div>
          <form class="form-inline">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Jenis Kelamin</label>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
              <option selected>Pilih Jenis Kelamin</option>
              <option value="laki-laki">Laki-laki</option>
              <option value="perempuan">Perempuan</option>
            </select>
          </form>
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </div>
